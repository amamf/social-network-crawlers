<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find out what social network crawlers see if meta tags are added asynchronously</title>

    <script>
      function createOpenGraphMetaTag(property, content) {
        var metatag = document.createElement("meta");
        metatag.setAttribute('property', property);
        metatag.setAttribute('content', content);
        document.head.appendChild(metatag);
      }

      function createOpenGraphMetaTags() {
        [
          { property: 'og:url', content: 'https://social-network-crawlers.firebaseapp.com' },
          { property: 'og:type', content: 'article' },
          { property: 'og:title', content: 'TV Show title' },
          { property: 'og:description', content: 'TV Show description' },
          { property: 'og:image', content: 'https://lh5.ggpht.com/cr6L4oleXlecZQBbM1EfxtGggxpRK0Q1cQ8JBtLjJdeUrqDnXAeBHU30trRRnMUFfSo=w300' },
        ]
        .forEach(function(metatag) {
          createOpenGraphMetaTag(metatag.property, metatag.content);
        });
      }

      createOpenGraphMetaTags();
    </script>
  </head>
  <body>
    <div id="message">
      <h1>Welcome to Firebase Hosting</h1>
      <p>You're seeing this because you've successfully setup Firebase Hosting. Now it's time to go build something extraordinary!</p>
      <ul>
        <li><a target="_blank" href="https://firebase.google.com/docs/hosting/">Open Hosting Documentation</a></li>
      </ul>
    </div>
  </body>
</html>
